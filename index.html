<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Sign Up</title>
	</head>

<body>
  <div class="container">
    <header class="hero">
      
      <div class="logo"><img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"/></div>
      
      </header>
      
    <main>
      <div class="textinput">
    <div class="dumytext"><p> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. </p>
      <p>You <em>know</em> you want to.</p></div></div>
    
    
    <form>
      <div class="inputs">
      <legend class="text">Let's do this! </legend>
    
        <div class="names">
     <ul> <label for="firstName"> First Name </label>
      <li><input type="text" id="firstName"></ul>
        
    <ul>  <label for="lastName"> Last Name </label>
      <li>  <input type="text" id="lastName"></ul>
    </div>
        
        
       <div class="emPhone"> 
      <ul>  
      <label for="email">Email</label>
    <li>  <input type="email" id="email" placeholder="someone@example.com" required></ul>
     
      <ul><label for="number">Phone Number</label>
     <li> <input type="tel" id="number"></ul>
     </div>
        
     <div class="password"> 
     <ul> <label for="password">Password</label>
      <li><input type="password" id="password" required></ul>
      
    <ul>  <label for="cnfrm">Confirm Password</label>
    <li>  <input type="password" id="cnfrm" required></ul>
     
        </div>
      </div>
      
      <div class="submit">
      <div class="submitBtn">
        <button type="submit">Create Account</button>
      </div>
      </form>
      <div class="footer">Already have an account?<a href='#'> Log in</div>
      </div>
      
      </main>
    </div>
      </body>
    </html>
